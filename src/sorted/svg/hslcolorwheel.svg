<svg viewBox="0 0 1000 1000" xmlns:dc="http://purl.org/dc/elements/1.1/"
	xmlns:cc="http://web.resource.org/cc/"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:svg="http://www.w3.org/2000/svg"
	xmlns="http://www.w3.org/2000/svg">
	<metadata>
	  <rdf:RDF>
		<cc:Work>
		  <dc:format>image/svg+xml</dc:format>
		</cc:Work>
	  </rdf:RDF>
	</metadata>
	<defs>
		<radialGradient
			id="RED"
			cx="50%" cy="50%"
			r="50%"
			fx="50%" fy="100%">
			<stop
				offset="0%"
				style="stop-color:#FF0000;
				stop-opacity:1"
			/>
			<stop
				offset="100%"
				style="stop-color:#FF0000;
				stop-opacity:0"
			/>
		</radialGradient>
		<radialGradient
			id="YELLOW"
			cx="50%" cy="50%"
			r="50%"
			fx="50%" fy="100%">
			<stop
				offset="0%"
				style="stop-color:#FFFF00;
				stop-opacity:1"
			/>
			<stop
				offset="100%"
				style="stop-color:#FFFF00;
				stop-opacity:0"
			/>
		</radialGradient>
		<radialGradient
			id="GREEN"
			cx="50%" cy="50%"
			r="50%"
			fx="50%" fy="100%">
			<stop
				offset="0%"
				style="stop-color:#00FF00;
				stop-opacity:1"
			/>
			<stop
				offset="100%"
				style="stop-color:#00FF00;
				stop-opacity:0"
			/>
		</radialGradient>
		<radialGradient
			id="BLUE"
			cx="50%" cy="50%"
			r="50%"
			fx="50%" fy="100%">
			<stop
				offset="0%"
				style="stop-color:#0000FF;
				stop-opacity:1"
			/>
			<stop
				offset="100%"
				style="stop-color:#0000FF;
				stop-opacity:0"
			/>
		</radialGradient>
	</defs>
	<!--<rect fill="red" x="0" y="0" height="100%" width="100%"/>-->
	<!--<circle fill="blue" cy="50%" cx="50%" r="50%"/>
	<path d="M500, 0 L68 750 L932 750" fill="green" stroke="black"/>-->
	<!--<path fill="green" transform="rotate(120) translate(-320,-1180)" d="M500,500 L68,750 C265.4,1082 734.6,1082 931 750 Z"/>
	<path fill="red" transform="rotate(240) translate(-1181,-315)" d="M500,500 L68,750 C265.4,1082 734.6,1082 931 750 Z"/>
	<path fill="blue" d="M500,500 L68,750 C265.4,1082 734.6,1082 931 750 Z"/>-->
	<!-- LOST CAUSE... -->
	<circle cx="500" cy="500" r="500" fill="#FFFFFF" />
	<path
		d="M0,500 a1,1 0 0,0 1000,0"
		fill="url(#RED)"
	/>
	<path
		d="M0,500 a1,1 0 0,0 1000,0"
		fill="url(#GREEN)"
		style="
		transform: rotate(120deg);
		transform-origin: 50% 0%
		"
	/>
	<path
		d="M0,500 a1,1 0 0,0 1000,0"
		fill="url(#BLUE)"
		style="
		transform: rotate(-120deg);
		transform-origin: 50% 0%
		"
	/>
	<path
		d="M0,500 a1,1 0 0,0 1000,0"
		fill="url(#YELLOW)"
		style="
		transform: rotate(180deg);
		transform-origin: 50% 0%
		"
	/>
	<filter id="blend-it" x="0%" y="0%" width="100%" height="100%">
        <feImage xlink:href="#wave-rect" result="myWave" x="100" y="100"/>
        <feImage xlink:href="#ry-rect" result="myRY"  x="100" y="100"/>
        <feBlend in="myWave" in2="myRY" mode="multiply" result="blendedGrad"/>
        <feComposite in="blendedGrad" in2="SourceGraphic" operator="in"/>
    </filter>
</svg>
