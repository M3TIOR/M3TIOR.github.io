<svg viewBox="0 0 1000 1000" xmlns:dc="http://purl.org/dc/elements/1.1/"
xmlns:cc="http://web.resource.org/cc/"
xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
xmlns:svg="http://www.w3.org/2000/svg"
xmlns="http://www.w3.org/2000/svg">
<metadata>
  <rdf:RDF>
	<cc:Work>
	  <dc:format>image/svg+xml</dc:format>
	</cc:Work>
  </rdf:RDF>
</metadata>
<style>
		path{
			fill: none;
			stroke-width: 5px;
		}
		.stuff{
			animation: derp 5s infinite ease alternate;
		}
		@keyframes derp{
			from{
				opacity: 1;
				//transform: translate(0%,-50%);
			}
			to{
				opacity: 0;
				//transform: translate(0, 50%);
			}
		}
	</style>
	<defs>
		<linearGradient id="Red">
			<stop offset="0" stop-color="red"/>
			<stop offset="0.5" stop-color="black" stop-opacity="0"/>
			<stop offset="1" stop-color="black" stop-opacity="0"/>
		</linearGradient>
		<linearGradient id="Blue">
			<stop offset="0" stop-color="black" stop-opacity="0"/>
			<stop offset="0.5" stop-color="black" stop-opacity="0"/>
			<stop offset="1" stop-color="blue"/>
		</linearGradient>
		<clipPath id="bound-box">
			<rect x="0" y="0" width="1000" height="1000" />
		</clipPath>
		<g id="thing">
			<path d="M0,0 a1,1 0 0,0 0,0"/>
			<path d="M-50,50 a1,1 0 0,0 100,0"/>
			<path d="M-100,100 a1,1 0 0,0 200,0"/>
			<path d="M-150,150 a1,1 0 0,0 300,0"/>
			<path d="M-200,200 a1,1 0 0,0 400,0"/>
			<path d="M-250,250 a1,1 0 0,0 500,0"/>
			<path d="M-300,300 a1,1 0 0,0 600,0"/>
			<path d="M-350,350 a1,1 0 0,0 700,0"/>
			<path d="M-400,400 a1,1 0 0,0 800,0"/>
			<path d="M-450,450 a1,1 0 0,0 900,0"/>
			<path d="M-500,500 a1,1 0 0,0 1000,0"/>
			<path d="M-550,550 a1,1 0 0,0 1100,0"/>
			<path d="M-600,600 a1,1 0 0,0 1200,0"/>
			<path d="M-650,650 a1,1 0 0,0 1300,0"/>
			<path d="M-700,700 a1,1 0 0,0 1400,0"/>
			<path d="M-750,750 a1,1 0 0,0 1500,0"/>
			<path d="M-800,800 a1,1 0 0,0 1600,0"/>
			<path d="M-850,850 a1,1 0 0,0 1700,0"/>
			<path d="M-900,900 a1,1 0 0,0 1800,0"/>
			<path d="M-950,950 a1,1 0 0,0 1900,0"/>
			<path d="M-1000,1000 a1,1 0 0,0 2000,0"/>
		</g>
		<g id="stuff" transform="rotate(45) translate(300,-400)">
			<use href="#thing" stroke="url(#Blue)"/>
			<use href="#thing" stroke="url(#Red)" transform="rotate(-90)"/>
		</g>
	</defs>
		<use class="stuff" href="#stuff" clip-path="url(#bound-box)" style="animation-delay: 0s"/>
		<use class="stuff" href="#stuff" clip-path="url(#bound-box)" style="animation-delay: -1s"/>
</svg>
